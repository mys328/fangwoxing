<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="./../public/css/login/register.css">
    <meta name="keywords" content="杭州赛技网络科技有限公司" />
    <meta name="description" content="杭州赛技网络科技有限公司是一家技术咨询：信息技术、网络技术；信息系统集成服务公司。主要做技术咨询：信息技术、网络技术；信息系统集成服务；网上销售：文具用品、体育用品、机械设备、五金、电子产品（除电子出版物）、家具、室内装饰材料、服装、服饰；体育设备出租。" />
    <title>房我行-杭州赛技网络科技有限公司</title>
</head>
<body>
<div class="register_top">
    <div class="prev"><img src="./../../public/img/login/nav_back_icon@2x.png" alt=""></div>
    <span>忘记密码</span>
</div>

<div class="ipt">
    <div class="ipt_txt">
        <div class="use"><img src="./../../public/img/login/content_ID_icon@2x.png" alt=""></div>
        <div class="txt">账号:</div>
        <input type="text" placeholder="请输入您的手机号" class="use_txt" id="ipt1">
    </div>
    <div class="ipt_txt">
        <div class="use" id="key"><img src="./../../public/img/login/content_verify_icon@2x.png" alt=""></div>
        <div class="txt" style="margin-top: 8px">验证码:</div>
        <input type="text" placeholder="请输入验证码" class="use_txt" style="margin-top: 8px" id="ipt2">
        <div class="get">获取验证码</div>
    </div>
    <div class="ipt_txt">
        <div class="passwd"><img src="./../../public/img/login/content_password_icon@2x.png" alt=""></div>
        <div class="txt" style="margin-top: 8px">密码:</div>
        <input type="password" placeholder="请输入新的账号密码" style="margin-top: 8px" id="ipt3">
    </div>
    <div class="ipt_txt" style="border-bottom-color: transparent;">
        <div class="passwd"><img src="./../../public/img/login/content_password_icon@2x.png" alt=""></div>
        <div class="txt" style="margin-top: 8px">密码:</div>
        <input type="password" placeholder="请确认您的密码" style="margin-top: 8px" id="ipt4">
    </div>
</div>

<div class="button">确认</div>
<script src="../../public/js/zepto.min.js"></script>
<script src="../../public/js/touch.js"></script>
<script src="../../public/js/login/register.js"></script>
</body>
<script>
    var flag = false;
    $('input').on('blur',function () {
        var ipt1 = $('#ipt1').val(),ipt2 = $('#ipt2').val(),ipt3 = $('#ipt3').val(),
            ipt4 = $('#ipt4').val(),ipt5 = $('#ipt5').val();

        if(ipt1!=''&&ipt2!=''&&ipt3!=''&&ipt4!=''&&ipt5!=''){
            $('.button').css('background-color','#EA5404');
            flag = true;
        }
    });
    $('.button').on('touchstart',function () {
        if(flag){
            window.history.go(-1);
        }
    })
</script>
</html>
